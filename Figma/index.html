<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <nav class="container">
    <div class="one">
      <h1>MORENT</h1>
      <div class="input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="        Search something here " name="search" />
        <i class="fa-solid fa-sliders"></i>
      </div>
    </div>
    <div class="two">
      <i class="fa-solid fa-heart"></i>
      <i class="fa-solid fa-bell"></i>
      <i class="fa-solid fa-gear"></i>
      <img src="./assets/img/Image.svg" alt="" />
    </div>
  </nav>
  <main class="container">
    <section class="section1">
      <div class="onecard">
        <div class="info1">
          <h3>The Best Platform <br> for Car Rental</h3>
          <p>
            Ease of doing a car rental safely and <br> reliably. Of course at a low
            price.
          </p>
          <button>Rental Car</button>
        </div>
      </div>

      <div class="twocard">
        <div class="info2">
          <h3>Easy way to rent a <br> car at a low price</h3>
          <p>
            Providing cheap car rental services <br>and  safe and comfortable
            facilities.
          </p>
          <button>Rental Car</button>
        </div>
      </div>
    </section>
    <section class="section2">
      <div class="one">
        <div class="radio">
          <label>
            <input type="radio" checked="checked">
          </label>
          <p>Pick-Up</p>
        </div>
        <div class="selects">
          <div class="custom-select">
            <p>Locations</p>
            <select>
              <option value="0">Select your city</option>
              <option value="1">Baku</option>
              <option value="2">Astara</option>
            </select>
          </div>

          <div class="custom-select">
            <p>Date</p>
            <select>
              <option value="0">Select your date</option>
              <option value="1">10.05</option>
              <option value="2">18.07</option>
            </select>
          </div>
          <div class="custom-select">
            <p>Time</p>
            <select>
              <option value="0">Select your time</option>
              <option value="1">18:00</option>
              <option value="2">8:00</option>
            </select>
          </div>
        </div>
      </div>
      <div class="button">
        <button class="button button2"><i class="fa-solid fa-arrow-up"></i><i
            class="fa-solid fa-arrow-down"></i></button>
      </div>
      <div class="two">
        <div class="radio">
          <label>
            <input type="radio" checked="checked">
          </label>
          <p>Drop-Off</p>
        </div>
        <div class="selects">
          <div class="custom-select">
            <p>Locations</p>
            <select>
              <option value="0">Select your city</option>
              <option value="1">Baku</option>
              <option value="2">Astara</option>
            </select>
          </div>

          <div class="custom-select">
            <p>Date</p>
            <select>
              <option value="0">Select your date</option>
              <option value="1">10.05</option>
              <option value="2">18.07</option>
            </select>
          </div>
          <div class="custom-select">
            <p>Time</p>
            <select>
              <option value="0">Select your time</option>
              <option value="1">18:00</option>
              <option value="2">8:00</option>
            </select>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
